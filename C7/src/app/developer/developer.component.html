<div>
    <h2>{{ developer.firstName }} {{ developer.lastName }}</h2>
    <p>Age: {{ developer.age }}</p>
    <p>Gender: {{ developer.gender }}</p>
    <p>{{ developer.bio }}</p>
</div>

<div>
    <h3>Skills:</h3>
    <app-skill *ngFor="let skill of developer.skills" [skill]="skill"></app-skill>
</div>
